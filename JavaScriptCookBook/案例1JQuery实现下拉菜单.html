<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现微博下拉菜单</title>
    <!-- 导入JQuery，需要提前下载好JQuery -->
    <script src="jQuery.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            font-size: 14px;
        }

        .nav {
            margin: 100px;
        }

        .nav>li {
            position: relative;
            float: left;
            width: 80px;
            height: 41px;
            text-align: center;
        }

        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }

        .nav>li>a:hover {
            background-color: #eee;
        }

        .nav ul {
            display: none;
            position: absolute;
            /* top: 41px; */
            /* left: 0; */
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }

        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }

        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
</head>

<body>

    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="#">私信</a>
                </li>
                <li>
                    <a href="#">评论</a>
                </li>
                <li>
                    <a href="#">@我</a>
                </li>
            </ul>
        </li>

        <li>
            <a href="#">微博1</a>
            <ul>
                <li>
                    <a href="#">私信1</a>
                </li>
                <li>
                    <a href="#">评论1</a>
                </li>
                <li>
                    <a href="#">@我1</a>
                </li>
            </ul>
        </li>

        <li>
            <a href="#">微博2</a>
            <ul>
                <li>
                    <a href="#">私信2</a>
                </li>
                <li>
                    <a href="#">评论2</a>
                </li>
                <li>
                    <a href="#">@我2</a>
                </li>
            </ul>
        </li>


    </ul>


    <script>

        $(function () {
            // 鼠标经过
            $(".nav>li").mouseover(function () {
                $(this).children("ul").show();
            })

            // 鼠标离开
            $(".nav>li").mouseout(function () {
                $(this).children("ul").hide();
            })

        })


    </script>

</body>

</html>
